{% extends 'base.html' %}
{% block detail %}

{% endblock %}
{% block content %}
{% if is_user_login %}

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="report2" class="container-fluid">
<div class="container section-padding">
    <h1 class="heading" style="text-transform:capitalize"><span class="heading-before">Distribution of users</span>
    </h1>
    <div id="pie_chart" style="width: 100%; height: 500px;"></div>
    <br>
    <p>A szakterületek eloszlása mutatja, mennyire foglalkoztatja adott típusú vezetőket a munkaerő
        mobilitás.</p>
</div>
<script type="text/javascript">

    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Tulajdonos', 11],
            ['Üzleti', 2],
            ['IT', 2],
            ['Egyéb', 2],
        ]);

        var options = {
            title: 'Milyen típusű vezetők érdeklődnek?',
            fontSize: 18

        };

        var chart = new google.visualization.PieChart(document.getElementById('pie_chart'));

        chart.draw(data, options);
    }
</script>
</div>
{% endif %}
<script>

    //create trigger to resizeEnd event     
    $(window).resize(function () {
        if (this.resizeTO) clearTimeout(this.resizeTO);
        this.resizeTO = setTimeout(function () {
            $(this).trigger('resizeEnd');
        }, 500);
    });
</script>
{% endblock %}
