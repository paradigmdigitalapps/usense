<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="icon" type="image/png" href="img/usense_favicon.png" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
<div id="load_screen">
    <div id="loading">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
</div>    
<nav class="navbar navbar-inverse" data-spy="affix" navbar-fixed-top>
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand usense-logo">
                <a href="/">
                    <button>uSense</button>
                </a>
                {% if is_user_login %}
                    <a href="/"><span class="glyphicon glyphicon-lock"></span></a>
                {% else %}
                    <a href="/"><span class="glyphicon glyphicon-user"></span>?</a>

                {% endif %}
            </div>
        </div>
        <div class="navigation-menu">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">About</a></li>
                    <li><a href="/digitalization">degitalization</a></li>
                    <li><a href="/information">information</a></li>
                    <li><a href="/motivation">motivation</a></li>
                    {% if is_user_login %}
                        <li><a href="/report1" class="usense-green">Report 1</a></li>
                        <li><a href="/report2" class="usense-green">Report 2</a></li>
                        <li><a href="/MyProfile" class="usense-green">My profile</a></li>
                    {% endif %}
                    <li><a href="{{ login_button_url|safe }}" class="usense-orange">{{ login_button_text }}</a></li>
                </ul>
            </div>

        </div>
    </div>
</nav>
<div class="mt">
    {% block content %}

    {% endblock %}
</div>
<script>
    window.addEventListener("load", function(){
        var load_screen = document.getElementById("load_screen");
        load_screen.remove();
    });
</script>
</body>
</html>
